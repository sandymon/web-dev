<!DOCTYPE html>
<!-- language = english -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <script> console.log("Hello World")</script>
        <script defer src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

        <title>Tictactoe</title>
    </head>
    <body>

        <div id="choose-mark-model" class="model"> 
            <div class="model-content">
                <h2>Choose Your Mark</h2>
                <button class="choice" id="chooseX">X</button>
                <button class="choice" id="chooseO">O</button>
            </div>

        </div>

        <h1>Tic-Tac-Toe</h1>
        <h2 id="turn">It's X's turn!</h2>
        <!-- Many websites are just divs on divs on divs. Pay attention to the class and id attributes. We will be using those later to style and find elements in the document -->
        <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <!-- A reset button because users are going to want to play round after round of your glorious game without ever refreshing the browser! -->
        <button id="reset-button">reset</button>
        </div>
        <h3 id="no-move" class="hidden">Square already taken. Please choose another square.</h3>
    </body>
</html>
